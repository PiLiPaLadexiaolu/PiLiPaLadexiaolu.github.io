<html>
    <head>
        <title>
            canvas 粒子效果
        </title>
        <meta name="Keywords" content="">
        <meta name="Description" content="">
    </head>
    <style>
        /* 
        
         */
        canvas
        {
            display: block;
            background: #000;
        }
    </style>
    
    <boady>
        <canvas id='canvas'></canvas>

       
    </boady>

    <script>

            //初始化画布属性

            var cxt=canvas.getContext('2d');
            var num=200;
            var wW=0,wH=0;
            var data = [];//存储粒子的数据属性

            init();
            window.onresize=function()
            {  
                init();
            } 

             window.onmousemove=function()
            {  
                console.log("他妈的,为什么");
            } 
            
            function init()
            {
                wW = canvas.width=window.innerWidth;
                wH = canvas.height=window.innerHeight;
                console.log("窗口宽度="+wW);
                console.log("窗口高度="+wH);

                //生成随机圆 和 线的数据
                for(var i=0;i<num;i++)
                {
                    data[i]=
                    {
                        X:Math.random()*wW,
                        Y:Math.random()*wH,
                        sX:Math.random()*0.2-0.1,
                        sY:Math.random()*0.2-0.1,
                        arcSize:Math.random()*4
                    }
                    // createArc(data[i].X,data[i].Y);
                }
               
                 console.log(data);

            }
            //生成圆
            function createArc(x,y,size)
            {
                cxt.save();
                cxt.beginPath();
                cxt.fillStyle='#bcf9ff';
                cxt.arc(x,y,size,Math.PI*2,false);
                cxt.closePath();
                cxt.fill();
                cxt.restore();
            }
            //生成线条
             function createLine(x1,y1,x2,y2)
            {
                var canvas = cxt;
                canvas.strokeStyle = "rgba(102, 204, 255, 0.2)";
                canvas.lineWidth = 1;
                canvas.beginPath();
                canvas.moveTo(x1, y1);//设置起点
                canvas.lineTo(x2, y2);//画线
                canvas.closePath();
                canvas.stroke();
            }
            function drawPath()
            {
                cxt.clearRect(0,0,wW,wH);
                for(var i=0;i<num;i++)
                {
                    data[i].X+=data[i].sX;
                    data[i].Y+=data[i].sY;
                    createArc(data[i].X,data[i].Y,data[i].arcSize);
                    //设置边界返回
                    if(data[i].X<0 || data[i].Y<0 || data[i].X>wW || data[i].Y>wH)
                    {
                        data[i].sX=-(data[i].sX);
                        data[i].sY=-(data[i].sY);
                    }
                   
                    for(var j=i+1;j<num;j++)
                    {
                        if(Math.pow(data[i].X-data[j].X,2)+Math.pow(data[i].Y-data[j].Y,2)<125*125)
                        //可以连线
                        createLine(data[i].X,data[i].Y,data[j].X,data[j].Y);
                    }
                }
            }
            setInterval(function(){ drawPath(); }, 1000/60);

        </script>
</html>
