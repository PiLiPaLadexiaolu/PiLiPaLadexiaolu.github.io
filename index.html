
<!doctype html> <!-- 声明文档 -->

<html>

<head>
    
    <title>
     music player
    </title>

</head>

<style> 
/* CSS样式 */
form{position:relative;}
	.upload{background:#000;color:#fff;width:100px;height:30px;line-height:30px;text-align:center;cursor:pointer;}
	input{position:absolute;top:0;left:0;height:30px;width:100px;opacity:0;filter:alpha(opacity=0);cursor:pointer;}
</style>

<script>
// Javascript内容

function change() {
	var pic = document.getElementById("preview"),
	    file = document.getElementById("f");

	var ext=file.value.substring(file.value.lastIndexOf(".")+1).toLowerCase();

     // gif在IE中无法显示
     if(ext!='mp3'&&ext!='jpg'&&ext!='jpeg'){
         alert("图片格式必须为PNG或者JPG"); 
		 return;
     }
	 var isIE = navigator.userAgent.match(/MSIE/)!= null,
		 isIE6 = navigator.userAgent.match(/MSIE 6.0/)!= null;

	 if(isIE) {
		file.select();
		var reallocalpath = document.selection.createRange().text;
		alert(pic.src);
		// IE6浏览器设置img的src为本地路径可以直接显示图片
         if (isIE6) {
			pic.src = reallocalpath;
			alert(pic.src);
		 }else {
			// 非IE6版本的IE由于安全问题直接设置img的src无法显示本地图片，但是可以通过滤镜来实现
             pic.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='image',src=\"" + reallocalpath + "\")";
            // 设置img的src为base64编码的透明图片 取消显示浏览器默认图片
			 pic.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==';
			 alert(pic.src);
		 }
	 }else {
		html5Reader(file);
		//html5解决方案
	 }
}

 function html5Reader(file){
     var file = file.files[0];
     var reader = new FileReader();
     reader.readAsDataURL(file);
     reader.onload = function(e){
         var pic = document.getElementById("preview");
		 pic.src=this.result;
		 // alert(pic.src);
     }
 }
</script>

<body>

    
		<input id="f" type="file" name="f" onchange="change()" />
		<div class="upload">选择音乐</div>
		<p>预览:</p>
		<p>
            <audio controls id="preview" alt="" name="pic" />
		</p>

</body>

</html>
